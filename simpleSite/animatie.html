<div id="spinner"></div>
<div class="animatie hide">
  <canvas id="myCanvas" width="600" height="600"></canvas>
  <div class="prop">
    <span ng-repeat="o in obj">
            {{ o }}
        </span>
  </div>
  <div class="option">
    <select style="width:85px;" ng-model="selectedName1" ng-options="item1 for item1 in opt1"></select>
    <select style="width:120px" ng-model="selectedName2" ng-options="item2 for item2 in opt2"></select>
    <input type="text" ng-model="x0">
    <input type="text" ng-model="y0">
  </div>
  <div class="butoane">
    <button type="button" ng-click="playPause()">Play/Pause</button>
    <button type="button" ng-click="rdnPath()">Random Path</button>
    <button type="button" ng-click="change(selectedName1, selectedName2,x0,y0)">Change</button>
  </div>
</div>
