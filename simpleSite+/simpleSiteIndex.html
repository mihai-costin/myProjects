<!DOCTYPE html>
<html>
<!--
simpleSite
a simple website (project)

Gafencu Mihai-Costin

Proiect programare web si multimedia:

Creare unui site interactiv, 
utilizatorul avand posibilitatea sa schimbe prin comenzi unele caracteristici ale 
documentului (aspectul grafic al unor elemente, viteza / conţinutul / traiectoria unei animaţii, 
succesiunea sau durata apariţiei unor imagini / fişiere de sunet / fişiere video etc.). 
Site-ul trebuie sa includa, pintre altele, fisere audio si video, animatii acestea respectand cerinta specificata anterior.

Site: Alcatuit din 3 pagini: 
index, animatie si media. 
In pagina index putem schimba interactiv un numar de imagini prin butoanele anterior sau urmator.
Pentru schimbare automata a imaginilor este apelata functia nextImage la un interval de 3s, actiune cauzata de metoda setInterval.
Pagina animatie contine o animatie cu o minge ce are o traiectorie prestabilita. 
In mod interactiv putem schimba directia, culoarea sau dimensiunea cercului. 
De asemenea, prin apelarea butonului randomPath putem impune cercului o directie aleatoare 
(fapt realizat prin adaugarea la axa x sau y unui numar din multimea {(x mod 4) +1 | x intreg}). 
Ultima pagina a proiectului, contine fisiere audio si video care pot fi schimbate prin butoanele anterior/urmator. 
Fisierul video are atasat un progess bar cu care se poate interactiona. 
Fisierele video se schimba automat la un interval de 3s, iar cele audio se schimba automat la sfarsitul fiecaruia, 
apeland functiile nextVideo, respectiv nextAudio. In fine, utilizatorul poate accesa prin intermediul unui meniu paginile specificate, 
un meniu fiind prezent in fiecare dintre pagini.
-->
  
  
<head>

  <title>Simple Site</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- css -->
  <link rel="stylesheet" type="text/css" href="simpleSite+Style.css" />

  <!-- jquery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/jcanvas.js" integrity="sha256-ZqFgz7QUEDRCvHiosY/FIao3Zg5Pmg2J4rlLTEWu4BI=" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="simpleSite+Js.js">
  </script>

  <!-- angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

</head>

<body ng-app="myApp">

  <!-- Navigare -->
  <nav>
    <div class="container">
      <span class="menuButton">Menu</span>
    </div>
  </nav>

  <!-- Meniu Navigare -->
  <div class="navMenu hide">
    <div class="container">
      <ul class="first">
        <li><a href="#/!">Main</a></li>
        <li><a href="#!media">Media</a></li>
      </ul>
      <ul>
        <li><a href="#!animatie">Animatie</a></li>
        <li class="disabled">
          <h3>About us</h3>
        </li>
      </ul>
    </div>
  </div>

  <div ng-view></div>
  <!-- footer -->
  <footer>
    <div class="container">
      <span class="disabled">
                <h3>Contact</h3>
            </span>
    </div>
  </footer>

  <!-- control meniu -->
  <script type="text/javascript">
    var app = angular.module("myApp", ["ngRoute"]);
    app.config(function($routeProvider) {
      $routeProvider
        .when("/", {
          templateUrl: "main.html",
          controller: "indexCtrl"
        })
        .when("/animatie", {
          templateUrl: "animatie.html",
          controller: "animCtrl"
        })
        .when("/media", {
          templateUrl: "media.html",
          controller: "mediaCtrl"
        });
    });

    app.controller("indexCtrl", function($scope) {
      setInterval(nextImage, 3000);
    });

    app.controller("animCtrl", function($scope) {
      setTimeout(show, 3000);
      $scope.obj = ["Marime", "Culoare", "X-Axa Star", "Y-Axa Start"];
      $scope.opt1 = ["20", "80", "100", "150", "200"];
      $scope.opt2 = ["green", "purple", "red", "blue", "black"];
      $scope.x0 = "Min: 0  Max: 600";
      $scope.y0 = "Min: 0  Max: 600";
      $scope.playPause = function() {
        if (bool) {
          myvar = setInterval(desen, 10);
          bool = false;
        } else {
          clearInterval(myvar); // oprim daca e setat pause
          bool = true;
        }
      };

      // cale random pentru cerc
      $scope.rdnPath = function() {
        dx = Math.floor((Math.random() * 4) + 1);
        dy = Math.floor((Math.random() * 4) + 1);
      };

      // schimbare dimesiune, culoare si traiectorie cerc
      $scope.change = function(size, colour, x0, y0) {
        def = size;
        col = colour;
        var x0c = x0.toLowerCase().charCodeAt(0);
        var y0c = y0.toLowerCase().charCodeAt(0);
        if ((x0c >= 65 && x0c <= 90) || (y0c >= 65 && y0c <= 90))
          alert("Please enter numbers (integers)!");
        else if ((parseInt(x0) < 0 || parseInt(x0) > 600) || (parseInt(y0) < 0 || parseInt(y0) > 600))
          alert("Please enter values in the interval (0,600) for x and y!");
        else {
          if (x0 === "Min: 0  Max: 600" || y0 === "Min: 0  Max: 600")
            alert("Please enter values for size, color, x-axis and y-axis!");
          else {
            mx = parseInt(x0);
            my = parseInt(y0);
          }
        }
      };
    });

    app.controller("mediaCtrl", function($scope) {
      myvar = setInterval(nextVideo, 3000);
      $("#prog").on("click", changeBar); // progress bar
      $("#ad").on("ended", nextAudio); // schimba cand se termina
    });
  </script>

</body>

</html>
