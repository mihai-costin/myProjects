<!DOCTYPE html>
<html>

<head>

  <!-- spacship game -- created only for practice 
         zero winners game -->

  <title>Spaceship Attack!</title>

  <!-- encoding -->
  <meta charset="utf-8">

  <!-- responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css -->
  <link rel="stylesheet" type="text/css" href="mainStyle.css">

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/min/jcanvas.min.js"></script>
  <script type="text/javascript" src="MainJs.js"></script>

</head>

<body>
  <canvas id="myCanvas" width="450" height="450">Canvas is not supported by your browser.</canvas>

  <div class="menu">
    <img class="img1" onclick="play()" src="sprite/play_buttons.png" />
    <img class="img2" onclick="options()" src="sprite/optionst_buttons.png" />
    <img class="img3" onclick="credits()" src="sprite/Creditst_buttons.png" />
  </div>

  <img class="exitBtn" onclick="exit()" src="sprite/exit_buttons.png" />
  <div class="optionBox">You can move by pressing: numpad8 (up), numpad2 (down), numpad4 (left) and numpad6 (right). <br /> Use space to lunch bullets.</div>
</body>

</html>
